<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Leave Your Feedback</h1>
            <p>We appreciate your thoughts on our projects!</p>
        </header>

        <main>
            <section id="feedback-form-section">
                <form id="feedback-form" action="https://formspree.io/f/mqadvwvo" method="post">
                    <label for="name">Name (Optional):</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email (Optional, for reply):</label>
                    <input type="email" id="email" name="email">

                    <label for="project">Which project is this feedback for? (Optional):</label>
                    <input type="text" id="project" name="project">

                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" rows="8" required></textarea>

                    <button type="submit">Submit Feedback</button>
                </form>
                <p id="form-status"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Learning Folks</p>
        </footer>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedback-form');
        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const status = document.getElementById('form-status');

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    status.textContent = "Thanks for your feedback!";
                    form.reset();
                } else {
                    status.textContent = "Oops! There was a problem submitting your feedback.";
                }
            } catch (error) {
                status.textContent = "Oops! There was a problem submitting your feedback.";
            }
        }
        feedbackForm.addEventListener("submit", handleFormSubmit);
    </script>

</body>
</html>
